<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="libs/phaser.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <!-- Let's borrow a cool looking Font from Google -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div>
        <div id="gameDiv">
        </div>
        <div id="playInfo" style="position: relative;">
            <div style="margin: 0 auto; display: inline; color: #fff;">
                  <img src="/assets/images/crown.png">Power
                  <img src="/assets/images/coin.png">Money
                  <img src="/assets/images/star.png">Dream
            </div>
            <div class="game-btns" role="group">
                <div class="title">
                    Current people: <span id="people"></span>
                </div>
                <div class="title">
                    Worldy Pursuit: <span id="bval">**</span>
                </div>
                <div class="title">
                    Spiritual Pursuit: <span id="sval">**</span>
                </div>
                <div class="title">
                    Soul Size: <span id="ssize">**</span>
                </div>
            </div>
            <div class="chart-titles title" style="position: absolute; margin-top: 4%;">
                <div>left</div>
                <div>right</div>
                <div>up</div>
                <div>null</div>
            </div>
            <div class="chart">
            </div>
        </div>
        <div id="overInfo" class="title" style="margin-top:5%;"> 
            <div>Footprints In The Sand</div>
            <div>You can leave a message here</div>
        </div>
    </div>
   
    <div id="ending-inputs" style="width: 100%;position:fixed; bottom: 0px;">
        <textarea id = "inputComment" type="text" class="form-control" placeholder=""></textarea> 
        <button id="btnComments" style="width: 100%;" class="btn btn-default btn-xs">
        Send !</button>
    </div>
   
    <!-- Main Title Screen that appears when the page loads for the first time -->
    <!--<button id="btnCreateGame" class="btn left">CREATE</button>-->
    <script id="intro-screen-template" type="text/template">
        <div class="titleWrapper">
            <div class="title">
                MAJORITY RULE
            </div>
            <div class="title">
                Not driving but driven in such a world
            </div>
            <div class="buttons">
                <button id="btnJoinGame" class="btn">JOIN</button>
                <div style="clear:both"></div>
            </div>
        </div>
    </script>
    <!-- This scrreen appears when a player clicks "JOIN" on the Title Screen -->
    <script id="wait-game-template" type="text/template">
        <div class="titleWrapper">
            <div class="title">
                Too many people are playing, please wait for another round
            </div>
            <div class="title">
                Current Numbers:<span id="total"></span>
            </div>
            <div class="buttons">
                <button id="btnReturn" class="btn">Return</button>
                <div id="playerWaitingMessage"></div>
            </div>
        </div>
    </script>
    <!-- JavaScript Libraries -->
    <!-- jQuery! -->
    <script src="libs/jquery-2.0.2.min.js"></script>
    <!-- TextFit resizes text to fill a container.
        It's used so the titles and game words fit properly on any size screen.
        https://github.com/STRML/textFit   -->
    <script src="libs/textFit.min.js"></script>
    <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device
        https://github.com/ftlabs/fastclick -->
    <script src="libs/fastclick.js"></script>
    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- app.js is where all the client-side Anagrammatix game logic -->
    <script src="app.js"></script>
    <script type="text/javascript" src="js/play.js"></script>
    <script type="text/javascript" src="js/over.js"></script>
</body>

</html>
